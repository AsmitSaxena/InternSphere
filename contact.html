<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternSphere - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        /* Main Navigation Bar */
        nav {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            color: white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        /* Sub Navigation Bar for Contact Page */
        .sub-nav {
            background-color: #444;
            text-align: center;
            padding: 15px 0;
            color: white;
            font-size: 24px;
        }

        /* Main Section */
        .main-content {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 40px;
            gap: 40px;
        }

        /* Card Style */
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 45%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .card.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Contact Info Card */
        .contact-info {
            font-size: 18px;
        }

        .contact-info h3 {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 15px;
        }

        /* Contact Form Card */
        .contact-form h3 {
            margin-bottom: 20px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, 
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            padding: 15px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #e67e22;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Main Navigation Bar -->
    <nav>
        <ul class="nav-left">
            <li><a href="index.html">Home</a></li>
            <li><a href="#why">Why InternSphere</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="careers.html">Careers</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="logo nav-right">
            <img src="logo.png" alt="InternSphere Logo"> <!-- Replace 'logo.png' with your actual logo -->
            <h1>InternSphere</h1>
        </div>
    </nav>

    <!-- Sub Navigation Bar for Contact Page -->
    <div class="sub-nav">
        Contacts
    </div>

    <!-- Main Section with Two Cards -->
    <div class="main-content">
        <!-- Contact Info Card -->
        <div class="card contact-info">
            <h3>Get in Touch</h3>
            <p><strong>Email:</strong> contact@internsphere.com</p>
            <p><strong>Phone:</strong> +1 234 567 8901</p>
        </div>

        <!-- Contact Form Card -->
        <div class="card contact-form">
            <h3>Contact Us</h3>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        // Animation Trigger for Cards
        window.addEventListener('scroll', function () {
            let cards = document.querySelectorAll('.card');
            let scrollPosition = window.scrollY + window.innerHeight;

            cards.forEach(card => {
                let cardPosition = card.getBoundingClientRect().top + window.scrollY;
                if (scrollPosition > cardPosition + 100) {
                    card.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
